<!DOCTYPE html>
<html>
    <head>
        <title>Template Generator</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="style/main.css"
        />
        <script data-main="script/main" src="script/require.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>Template Generator</h1>
        </div>
        <div id="body">
            <nav>
                <ul id="controls">
                    <li>
                        Loaded Templates
                        <select id="stored_templates">
                            <option disabled selected>Select or drag a Template</option>
                        </select>
                    </li>
                </ul>
            </nav>
            <div id="content">
                <form id="inputs">
                    <div id="fieldlist" >
                    </div>
                    <input type="submit" value="Process" />
                    <input type="reset" value="Clear" />
                </form>
                <div id="outputs">
                    <textarea id="output"></textarea>
                    <div id="output_html"></div>
                </div>
                <div>
                <li id="original_clone" class="clone"><label for=""></label><textarea type="text" id=""></textarea></li>
                </div>
            </div>
        </div>
    </body>
</html>
